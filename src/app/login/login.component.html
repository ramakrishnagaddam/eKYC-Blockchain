<div class="login-reg-panel">
  <div class="register-info-box">
    <h2>Application Description</h2>
  </div>
            
  <div class="white-panel">
    <div *ngIf="error !== null"  class="alert alert-danger">
      {{error}}
    </div>
    
    <div class="login-form">
        <h2>LOGIN</h2>
        <br>
        <form [formGroup]="loginForm" (ngSubmit)="SignIn()">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="userid" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control"  formControlName="password" placeholder="Password">
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
</div>
