<app-header></app-header>
<div class="container">
  <mat-form-field>
    <input matInput class="filter-input" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="primaryIdNumber">
      <th mat-header-cell *matHeaderCellDef> PRIMARY ID </th>
      <td mat-cell *matCellDef="let element"> {{element.primaryIdNumber}} </td>
    </ng-container>
      
    <ng-container matColumnDef="primaryIdType">
      <th mat-header-cell *matHeaderCellDef> ID TYPE </th>
      <td mat-cell *matCellDef="let element"> {{element.primaryIdType}} </td>
    </ng-container>
      
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> FIRST NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> LAST NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> MOBILE </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="verifyKYC(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="dataLength === 0" align="center">No records found</div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
